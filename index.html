<!-- 고위직 태그인 head, body를 감싸는 단 하나의 최고위층 태그가 html 이다. -->
<!-- 그리고 html태그 위에 관용적으로 이 문세어는 HTML이 담겨 이다는 뜻에서 <!DOCTYPE html>을 쓴다. -->
<!-- 페이지 소스보기를 하면 코드에서 주석처리한 부분까지 모두 출력이된다. -->
<!DOCTYPE html>
<html>

<!-- 본문을 설명하는, 즉 <body>를 설명하는 태그는 <head>로 묶는다. -->
<head>
<title>WEB - Welcome</title>
<meta charset="utf-8">
</head>

<!-- 본문은 <body> 묶는다. -->
<body>
    <h1><a href="index.html">WEB</a></h1>
<ol>
    <li><a href="1.html">HTML</a></li>
    <li><a href="2.html">CSS</a></li>
    <li><a href="3.html">JavaScript</a><li>
</ol>

<h2>WEB</h2>

<p>
hello2
</p>
</body>
</html>
